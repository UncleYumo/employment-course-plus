<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习css参考书</title>
    <style>
        div {
            width: 500px;
            height: 250px;

            /* 边框复合属性 */
            border: 2px solid black; /* 2px实线黑色边框 */

            background-image: url('https://avatars.githubusercontent.com/u/157933752?v=4');
            background-size: 100% 100%; /* 拉伸适应容器 */
            background-repeat: no-repeat; /* 禁止平铺 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
