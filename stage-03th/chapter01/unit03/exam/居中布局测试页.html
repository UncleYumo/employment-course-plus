<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格页</title>
</head>
<body>
<div style="display: flex; justify-content: center; background-color: #969696; height: 100px">
    <div style="background-color: aliceblue">水平居中</div>
</div>
<br>
<div style="background-color: #969696; height: 100px; display: flex; align-items: center">
    <div style="background-color: aliceblue;">垂直居中</div>
</div>
<br>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #969696; height: 100px;">
    <div style="background-color: aliceblue;">水平垂直居中</div>
    <div style="background-color: aliceblue;">水平垂直居中</div>
    <div style="background-color: aliceblue;">水平垂直居中</div>
</div>
<br>
<div style="display: grid; place-items: center ;background-color: #969696; height: 100px;">
    <div style="background-color: aliceblue;">水平垂直居中（Grid）</div>
    <div style="background-color: aliceblue;">水平垂直居中（Grid）</div>
    <div style="background-color: aliceblue;">水平垂直居中（Grid）</div>
</div>
</body>
</html>
