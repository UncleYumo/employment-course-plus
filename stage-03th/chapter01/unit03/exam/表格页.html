<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格页</title>
    <style>
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>爱好</th>
            <th>省份</th>
            <th>备注</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>旅游</td>
            <td>北京市</td>
            <td>优秀小青年</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>看电影</td>
            <td>河南省</td>
            <td>优秀小青年</td>
        </tr>
    </table>
    <div style="display: flex; justify-content: right; padding-right: 200px">
        <a href="表单页.html">上一页</a>
    </div>
</div>
</body>
</html>
